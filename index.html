<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retífica Flow System V2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col bg-slate-900 text-slate-100 overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg z-20">
        <div class="flex items-center gap-4">
            <div class="relative">
                <i data-lucide="settings" id="btn-settings" class="text-slate-400 w-6 h-6 hover:text-white cursor-pointer transition-transform hover:rotate-90"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">RETÍFICA MANAGER</h1>
                <div class="flex items-center gap-2 text-xs text-slate-400">
                    <span id="clock" class="font-mono text-emerald-400">00:00</span>
                    <span>|</span>
                    <span id="status-indicator">Sistema Online</span>
                </div>
            </div>
        </div>

        <!-- View Toggles -->
        <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
            <button id="view-board" class="px-4 py-1.5 rounded-md text-sm font-bold bg-slate-700 text-white shadow transition-all flex items-center gap-2">
                <i data-lucide="kanban" class="w-4 h-4"></i> Quadro
            </button>
            <button id="view-calendar" class="px-4 py-1.5 rounded-md text-sm font-bold text-slate-400 hover:text-white transition-all flex items-center gap-2">
                <i data-lucide="calendar" class="w-4 h-4"></i> Calendário
            </button>
        </div>

        <button id="btn-new-os" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full font-bold shadow-lg transition-all hover:scale-105 flex items-center gap-2 text-sm">
            <i data-lucide="plus" class="w-5 h-5"></i> Nova O.S.
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 relative overflow-hidden">
        
        <!-- KANBAN VIEW -->
        <div id="board-view" class="absolute inset-0 p-6 overflow-x-auto overflow-y-hidden flex gap-4 transition-transform duration-300">
            <!-- As colunas serão injetadas aqui -->
        </div>

        <!-- CALENDAR VIEW (Hidden by default) -->
        <div id="calendar-view" class="absolute inset-0 p-6 overflow-y-auto bg-slate-900 translate-x-full transition-transform duration-300">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white" id="calendar-month-title">Mês Atual</h2>
                    <div class="flex gap-2">
                        <button id="cal-prev" class="p-2 hover:bg-slate-800 rounded-full"><i data-lucide="chevron-left"></i></button>
                        <button id="cal-next" class="p-2 hover:bg-slate-800 rounded-full"><i data-lucide="chevron-right"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-4 text-center mb-2 font-bold text-slate-500 uppercase text-sm">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2 auto-rows-fr">
                    <!-- Dias do calendário aqui -->
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Nova OS -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-300">
        <div class="bg-slate-800 p-6 rounded-xl w-full max-w-lg border border-slate-600 shadow-2xl transform scale-95 transition-all duration-300" id="modal-content">
            <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-2">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="file-plus" class="text-emerald-400"></i> Nova Ordem de Serviço
                </h2>
                <button id="modal-close-x" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <form id="new-os-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Nº O.S.</label>
                        <input type="number" id="input-os-num" required class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none font-mono text-lg" placeholder="0000">
                    </div>
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Prazo de Entrega</label>
                        <input type="datetime-local" id="input-prazo" required class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Cliente</label>
                    <input type="text" id="input-cliente" required class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none" placeholder="Nome do Cliente">
                </div>
                
                <div>
                    <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Veículo / Motor</label>
                    <input type="text" id="input-motor" required class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none" placeholder="Ex: MWM 229 Diesel">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-1">Serviço</label>
                        <select id="input-tipo" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                            <option value="Completo">Geral Completa</option>
                            <option value="Cabecote">Apenas Cabeçote</option>
                            <option value="Bloco">Apenas Bloco/Cilindro</option>
                            <option value="Virabrequim">Virabrequim</option>
                        </select>
                    </div>
                    <div class="flex items-end pb-2">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" id="input-prioridade" class="w-5 h-5 accent-red-500 rounded cursor-pointer">
                            <span class="text-slate-300 group-hover:text-red-400 font-bold transition-colors">URGENTE</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-700">
                    <button type="button" id="btn-cancel" class="px-4 py-2 text-slate-400 hover:text-white transition-colors">Cancelar</button>
                    <button type="submit" id="btn-submit" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-2 rounded-lg font-bold shadow-lg hover:shadow-emerald-500/20 transition-all flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> <span>Salvar O.S.</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Configuração (Reordenar) -->
    <div id="modal-settings" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
        <div class="bg-slate-800 p-6 rounded-xl w-full max-w-sm border border-slate-600">
            <h3 class="text-lg font-bold mb-4 text-white">Reordenar Fluxo de Trabalho</h3>
            <p class="text-xs text-slate-400 mb-4">Use as setas para definir a ordem das colunas.</p>
            <div id="settings-list" class="space-y-2 mb-6">
                <!-- Lista gerada via JS -->
            </div>
            <div class="flex justify-end gap-2">
                <button onclick="resetSettings()" class="text-xs text-red-400 hover:text-red-300 mr-auto px-2">Resetar Padrão</button>
                <button onclick="closeSettings()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Concluir</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 z-50 transform translate-y-20 opacity-0 transition-all duration-300">
        <div class="bg-slate-800 text-white px-4 py-3 rounded-lg shadow-xl border-l-4 border-emerald-500 flex items-center gap-3">
            <i data-lucide="check-circle" class="text-emerald-500"></i>
            <span id="toast-msg">Notificação</span>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
