<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ret√≠fica Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js para gr√°ficos simples no futuro, se quiser -->
</head>
<body class="bg-slate-950 text-slate-200 overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Header Principal -->
    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 z-50 shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg">
                <i data-lucide="wrench" class="text-white w-4 h-4"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white hidden md:block">Ret√≠fica<span class="text-blue-500">PRO</span></h1>
        </div>

        <div class="flex gap-2 bg-slate-800/50 p-1 rounded-lg border border-slate-700/50">
            <!-- Bot√µes de Visualiza√ß√£o -->
            <button id="view-board" class="p-2 rounded-md transition-colors hover:bg-slate-700 text-blue-400 bg-slate-800 shadow-sm" title="Quadro Kanban">
                <i data-lucide="kanban" class="w-5 h-5"></i>
            </button>
            <button id="view-dashboard" class="p-2 rounded-md transition-colors hover:bg-slate-700 text-slate-400" title="Dashboard Geral">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            </button>
            <button id="view-calendar" class="p-2 rounded-md transition-colors hover:bg-slate-700 text-slate-400" title="Calend√°rio">
                <i data-lucide="calendar" class="w-5 h-5"></i>
            </button>
        </div>
        
        <button onclick="openSettings()" class="p-2 text-slate-400 hover:text-white transition-colors"><i data-lucide="settings" class="w-5 h-5"></i></button>
    </header>

    <!-- Navega√ß√£o Mobile (Abas de Est√°gios) - S√≥ aparece no modo Board -->
    <nav class="md:hidden h-12 bg-slate-900 border-b border-slate-800 flex items-center overflow-x-auto no-scrollbar px-2 gap-2 z-40 transition-all" id="mobile-tabs">
        <!-- Injetado via JS -->
    </nav>

    <!-- √Årea Principal -->
    <main class="relative flex-1 overflow-hidden h-[calc(100vh-6.5rem)] md:h-[calc(100vh-3.5rem)] bg-slate-950">
        
        <!-- Bot√£o Flutuante (FAB) Mobile -->
        <button id="fab-new-os" class="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-xl shadow-blue-900/40 flex items-center justify-center z-50 text-white active:scale-90 transition-transform hover:scale-105">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>

        <!-- KANBAN BOARD VIEW -->
        <div id="board-view" class="absolute inset-0 p-4 overflow-x-hidden md:overflow-x-auto overflow-y-hidden md:flex md:gap-4 md:p-6 snap-x snap-mandatory transition-opacity duration-300">
             <div class="flex flex-col items-center justify-center h-full w-full text-slate-500">
                <i data-lucide="loader-2" class="animate-spin w-8 h-8 mb-2"></i>
                <p>Carregando oficina...</p>
             </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-view" class="absolute inset-0 overflow-y-auto bg-slate-950 translate-x-full transition-transform duration-300 p-4 pb-20 custom-scrollbar">
            <!-- Conte√∫do injetado via JS -->
        </div>

        <!-- CALENDAR VIEW -->
        <div id="calendar-view" class="absolute inset-0 bg-slate-950 translate-x-full transition-transform duration-300 z-40 flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
                <h2 class="text-xl font-bold text-white" id="calendar-month-title">Janeiro</h2>
                <div class="flex gap-2">
                    <button id="cal-prev" class="p-2 hover:bg-slate-800 rounded"><i data-lucide="chevron-left"></i></button>
                    <button id="cal-next" class="p-2 hover:bg-slate-800 rounded"><i data-lucide="chevron-right"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-2">
                 <div id="calendar-grid" class="grid grid-cols-7 gap-1 auto-rows-min"></div>
            </div>
        </div>

    </main>

    <!-- Modal Nova OS / Edit OS -->
    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[60] hidden flex justify-center items-end md:items-center">
        <div class="bg-slate-900 w-full md:w-[650px] md:rounded-2xl rounded-t-2xl border-t md:border border-slate-700 shadow-2xl flex flex-col max-h-[95vh] animate-slide-up">
            
            <div class="p-4 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-900 z-20 rounded-t-2xl">
                <h3 class="font-bold text-white text-lg flex items-center gap-2">
                    <i data-lucide="file-text" class="text-blue-500 w-5 h-5"></i> Ficha de Servi√ßo
                </h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white p-2 hover:bg-slate-800 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <form id="new-os-form" class="p-0 overflow-y-auto custom-scrollbar flex-1">
                <!-- Cabe√ßalho Compacto -->
                <div class="p-4 grid grid-cols-12 gap-3 bg-slate-900/50 border-b border-slate-800 sticky top-0 z-10 backdrop-blur-md">
                    <div class="col-span-3">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase">N¬∫ OS</label>
                        <input type="text" id="input-os-num" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white font-mono text-sm focus:border-blue-500 outline-none" placeholder="000">
                    </div>
                    <div class="col-span-9">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase">Motor / Ve√≠culo</label>
                        <input type="text" id="input-motor" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white font-bold text-sm focus:border-blue-500 outline-none" placeholder="Ex: MWM 229">
                    </div>
                    <div class="col-span-12 md:col-span-8">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase">Cliente</label>
                        <input type="text" id="input-cliente" required class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm focus:border-blue-500 outline-none" placeholder="Nome do Cliente">
                    </div>
                    <div class="col-span-6 md:col-span-4">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase">Prazo</label>
                        <input type="datetime-local" id="input-prazo" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-white text-sm focus:border-blue-500 outline-none">
                    </div>
                    <div class="col-span-6 md:col-span-12 flex items-center pt-2">
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="input-prioridade" class="w-4 h-4 accent-red-500 rounded">
                            <span class="text-xs font-bold text-red-400">üî• URGENTE</span>
                        </label>
                    </div>
                </div>

                <!-- Lista de Pe√ßas Otimizada -->
                <div class="p-4 space-y-4">
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                        <i data-lucide="layers" class="w-3 h-3"></i> Sele√ß√£o de Servi√ßos
                    </h4>
                    <div id="parts-selection" class="space-y-3">
                        <!-- Gerado via JS -->
                    </div>
                </div>
                
                <!-- Espa√ßo extra no final para o bot√£o n√£o cobrir -->
                <div class="h-20"></div>
            </form>

            <!-- Footer com A√ß√µes -->
            <div class="p-4 border-t border-slate-800 bg-slate-900 absolute bottom-0 w-full rounded-b-2xl flex flex-col gap-2 z-20 shadow-[-1px_-5px_20px_rgba(0,0,0,0.5)]">
                <button type="submit" form="new-os-form" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform flex items-center justify-center gap-2 text-sm">
                    Salvar O.S.
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Settings -->
    <div id="modal-settings" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-xl border border-slate-600 shadow-2xl p-5">
            <h3 class="text-white font-bold text-lg mb-4">Configurar Fluxo</h3>
            <div id="settings-list" class="space-y-2 mb-6 max-h-[60vh] overflow-y-auto"></div>
            <div class="flex justify-end gap-3">
                <button onclick="resetSettings()" class="text-xs text-red-400 hover:text-white px-2">Resetar Padr√£o</button>
                <button onclick="closeSettings()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold text-sm">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-600 flex items-center gap-3 z-[80] translate-y-[-150%] transition-transform duration-300">
        <i data-lucide="check-circle" class="text-emerald-400"></i>
        <span id="toast-msg" class="font-medium text-sm"></span>
    </div>

    <!-- Bot√£o Desktop Nova OS -->
    <div class="hidden md:block fixed bottom-8 right-8 z-40">
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 transition-all hover:scale-105">
            <i data-lucide="plus"></i> Nova O.S.
        </button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
