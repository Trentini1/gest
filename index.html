<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS (CDN para desenvolvimento r√°pido) -->
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-950 text-slate-200 overflow-hidden selection:bg-blue-500 selection:text-white font-sans">

    <!-- Header Principal -->

        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg shadow-blue-500/20">
                <i data-lucide="wrench" class="text-white w-4 h-4"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white hidden md:block">Ret√≠fica<span class="text-blue-500">PRO</span></h1>
        </div>

        <!-- Navega√ß√£o de Visualiza√ß√£o (Board / Dashboard / Calend√°rio) -->
        <div class="flex gap-1 bg-slate-800/50 p-1 rounded-lg border border-slate-700/50">
            <button id="view-board" class="p-2 rounded-md transition-all hover:bg-slate-700 text-blue-400 bg-slate-800 shadow-sm" title="Quadro Kanban">
                <i data-lucide="kanban" class="w-5 h-5"></i>
            </button>
            <button id="view-dashboard" class="p-2 rounded-md transition-all hover:bg-slate-700 text-slate-400 hover:text-white" title="Dashboard de Gest√£o">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>

            <button id="view-calendar" class="p-2 rounded-md transition-all hover:bg-slate-700 text-slate-400 hover:text-white" title="Calend√°rio">
                <i data-lucide="calendar" class="w-5 h-5"></i>
            </button>
        </div>
        
        <!-- Bot√£o Configura√ß√µes -->
        <button onclick="openSettings()" class="p-2 text-slate-400 hover:text-white transition-colors hover:rotate-45 transform duration-300">
            <i data-lucide="settings" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- Navega√ß√£o Mobile (Abas de Est√°gios) - Aparece s√≥ no modo Board -->
    <nav class="md:hidden h-12 bg-slate-900 border-b border-slate-800 flex items-center overflow-x-auto no-scrollbar px-2 gap-2 z-40 transition-all" id="mobile-tabs">
        <!-- As abas ser√£o injetadas aqui pelo app.js -->
    </nav>

    <!-- √Årea Principal de Conte√∫do -->

        <!-- Bot√£o Flutuante (FAB) Mobile -->
        <button id="fab-new-os" class="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-xl shadow-blue-900/40 flex items-center justify-center z-50 text-white active:scale-90 transition-transform hover:scale-105 hover:bg-blue-500">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>

        <!-- VISUALIZA√á√ÉO: KANBAN BOARD -->
        <div id="board-view" class="absolute inset-0 p-4 overflow-x-hidden md:overflow-x-auto overflow-y-hidden md:flex md:gap-4 md:p-6 snap-x snap-mandatory transition-opacity duration-300">
             <div class="flex flex-col items-center justify-center h-full w-full text-slate-500 animate-pulse">
                <i data-lucide="loader-2" class="animate-spin w-8 h-8 mb-2 text-blue-500"></i>
                <p>Carregando oficina...</p>
             </div>
        </div>

        <!-- VISUALIZA√á√ÉO: DASHBOARD -->
        <div id="dashboard-view" class="absolute inset-0 overflow-y-auto bg-slate-950 translate-x-full transition-transform duration-300 p-4 pb-20 custom-scrollbar">
            <!-- Conte√∫do do Dashboard ser√° injetado aqui -->
        </div>

        <!-- VISUALIZA√á√ÉO: CALEND√ÅRIO -->

            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 shadow-sm">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="calendar-days" class="w-5 h-5 text-blue-500"></i>
                    <span id="calendar-month-title">M√™s</span>
                </h2>
                <div class="flex gap-2">
                    <button id="cal-prev" class="p-2 hover:bg-slate-800 rounded-lg border border-slate-700 hover:border-slate-500 transition-colors"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                    <button id="cal-next" class="p-2 hover:bg-slate-800 rounded-lg border border-slate-700 hover:border-slate-500 transition-colors"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                 <div class="grid grid-cols-7 gap-2 text-center text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
                 </div>
                 <div id="calendar-grid" class="grid grid-cols-7 gap-1 auto-rows-min">
                     <!-- Dias do calend√°rio injetados aqui -->
                 </div>
            </div>
        </div>
    </main>

    <!-- Modal Nova OS / Editar OS -->
    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[60] hidden flex justify-center items-end md:items-center transition-opacity duration-200">
        <div class="bg-slate-900 w-full md:w-[700px] md:rounded-2xl rounded-t-2xl border-t md:border border-slate-700 shadow-2xl flex flex-col max-h-[95vh] animate-slide-up relative">
            
            <!-- Header do Modal -->
            <div class="p-4 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-900 z-20 rounded-t-2xl">
                <h3 class="font-bold text-white text-lg flex items-center gap-2">
                    <i data-lucide="clipboard-list" class="text-blue-500 w-5 h-5"></i> Ficha de Servi√ßo
                </h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white p-2 hover:bg-slate-800 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <!-- Formul√°rio -->
            <form id="new-os-form" class="flex-1 overflow-y-auto custom-scrollbar">
                <!-- Cabe√ßalho Inputs -->
                <div class="p-5 grid grid-cols-12 gap-4 bg-slate-900/95 border-b border-slate-800 sticky top-0 z-10 backdrop-blur-md shadow-sm">
                    <div class="col-span-3">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">N¬∫ OS</label>
                        <input type="text" id="input-os-num" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-white font-mono text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="000">
                    </div>
                    <div class="col-span-9">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Motor / Ve√≠culo</label>
                        <input type="text" id="input-motor" required class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-white font-bold text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="Ex: MWM 229 Turbo">
                    </div>
                    <div class="col-span-12 md:col-span-8">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Cliente</label>
                        <input type="text" id="input-cliente" required class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-white text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="Nome do Cliente">
                    </div>
                    <div class="col-span-6 md:col-span-4">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Prazo</label>
                        <input type="datetime-local" id="input-prazo" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-white text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
                    </div>
                    <div class="col-span-6 md:col-span-12 flex items-center pt-2">
                        <label class="flex items-center gap-2 cursor-pointer select-none bg-red-900/10 px-3 py-1.5 rounded-lg border border-red-900/30 hover:border-red-500 hover:bg-red-900/20 transition-all w-full md:w-auto justify-center md:justify-start">
                            <input type="checkbox" id="input-prioridade" class="w-4 h-4 accent-red-500 rounded">
                            <span class="text-xs font-bold text-red-400 uppercase">üî• Urgente / Garantia</span>
                        </label>
                    </div>
                </div>

                <!-- Lista de Pe√ßas (Checklist) -->
                <div class="p-5 pb-24">
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2 border-b border-slate-800 pb-2">
                        <i data-lucide="layers" class="w-4 h-4 text-blue-500"></i> Checklist de Servi√ßos (Marque as pe√ßas)
                    </h4>
                    <div id="parts-selection" class="space-y-3">
                        <!-- O Javascript vai injetar os accordions aqui -->
                    </div>
                </div>
            </form>

            <!-- Footer Fixo -->
            <div class="p-4 border-t border-slate-800 bg-slate-900 absolute bottom-0 w-full rounded-b-2xl z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
                <button type="submit" form="new-os-form" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform flex items-center justify-center gap-2 text-sm">
                    Lan√ßar Servi√ßo
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Configura√ß√µes (Reordenar) -->
    <div id="modal-settings" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-xl border border-slate-600 shadow-2xl p-5 transform transition-all scale-100">
            <h3 class="text-white font-bold text-lg mb-4 flex items-center gap-2">
                <i data-lucide="sliders-horizontal" class="w-5 h-5 text-slate-400"></i> Fluxo de Trabalho
            </h3>
            <p class="text-xs text-slate-400 mb-4">Reordene as etapas conforme a necessidade da sua ret√≠fica.</p>
            
            <div id="settings-list" class="space-y-2 mb-6 max-h-[50vh] overflow-y-auto custom-scrollbar pr-1">

            </div>
            
            <div class="flex justify-between gap-3 pt-2 border-t border-slate-700">
                <button onclick="resetSettings()" class="text-xs text-red-400 hover:text-red-300 px-2 py-2 transition-colors">Restaurar Padr√£o</button>
                <button onclick="closeSettings()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-lg transition-all">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification (Mensagens de Sucesso/Erro) -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-600 flex items-center gap-3 z-[80] translate-y-[-150%] transition-transform duration-300 pointer-events-none">
        <i data-lucide="check-circle" class="text-emerald-400 w-5 h-5"></i>
        <span id="toast-msg" class="font-medium text-sm">Opera√ß√£o realizada</span>
    </div>

    <!-- Bot√£o Desktop Nova OS (Invis√≠vel no Mobile) -->
    <div class="hidden md:block fixed bottom-8 right-8 z-40 group">
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-full font-bold shadow-lg shadow-blue-900/30 flex items-center gap-2 transition-all hover:scale-105 active:scale-95 group-hover:shadow-blue-500/40">
            <i data-lucide="plus" class="w-5 h-5"></i> Nova O.S.
        </button>
    </div>

    <!-- Script Principal (M√≥dulo) -->
    <script type="module" src="app.js"></script>
</body>
</html>
