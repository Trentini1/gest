<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retífica Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-200 overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Header Principal -->
    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 z-50 shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg">
                <i data-lucide="wrench" class="text-white w-4 h-4"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white">Retífica<span class="text-blue-500">PRO</span></h1>
        </div>

        <div class="flex gap-2">
            <!-- Toggle View (Desktop) -->
            <div class="hidden md:flex bg-slate-800 rounded-lg p-1 border border-slate-700">
                <button id="view-board" class="p-1.5 rounded-md transition-colors hover:bg-slate-700 active"><i data-lucide="kanban" class="w-4 h-4 text-slate-300"></i></button>
                <button id="view-calendar" class="p-1.5 rounded-md transition-colors hover:bg-slate-700"><i data-lucide="calendar" class="w-4 h-4 text-slate-300"></i></button>
            </div>
            
            <button onclick="openSettings()" class="p-2 text-slate-400 hover:text-white transition-colors"><i data-lucide="settings" class="w-5 h-5"></i></button>
        </div>
    </header>

    <!-- Navegação Mobile (Abas de Estágios) -->
    <nav class="md:hidden h-12 bg-slate-900 border-b border-slate-800 flex items-center overflow-x-auto no-scrollbar px-2 gap-2 z-40" id="mobile-tabs">
        <!-- Injetado via JS -->
    </nav>

    <!-- Área Principal -->
    <main class="relative flex-1 overflow-hidden h-[calc(100vh-6.5rem)] md:h-[calc(100vh-3.5rem)]">
        
        <!-- Botão Flutuante (FAB) Mobile -->
        <button id="fab-new-os" class="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-xl shadow-blue-900/40 flex items-center justify-center z-50 text-white active:scale-90 transition-transform">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>

        <!-- KANBAN BOARD -->
        <div id="board-view" class="absolute inset-0 p-4 overflow-x-hidden md:overflow-x-auto overflow-y-hidden md:flex md:gap-4 md:p-6 snap-x snap-mandatory transition-opacity duration-300">
            <!-- Colunas Injetadas via JS -->
             <div class="flex flex-col items-center justify-center h-full w-full text-slate-500">
                <i data-lucide="loader-2" class="animate-spin w-8 h-8 mb-2"></i>
                <p>Carregando oficina...</p>
             </div>
        </div>

        <!-- CALENDAR VIEW -->
        <div id="calendar-view" class="absolute inset-0 bg-slate-950 translate-x-full transition-transform duration-300 z-40 flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
                <h2 class="text-xl font-bold text-white" id="calendar-month-title">Janeiro</h2>
                <div class="flex gap-2">
                    <button id="cal-prev" class="p-2 hover:bg-slate-800 rounded"><i data-lucide="chevron-left"></i></button>
                    <button id="cal-next" class="p-2 hover:bg-slate-800 rounded"><i data-lucide="chevron-right"></i></button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-2">
                 <div id="calendar-grid" class="grid grid-cols-7 gap-1 auto-rows-min"></div>
            </div>
        </div>

    </main>

    <!-- Modal Nova OS -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden flex justify-center items-end md:items-center">
        <div class="bg-slate-900 w-full md:w-[600px] md:rounded-2xl rounded-t-2xl border-t md:border border-slate-700 shadow-2xl flex flex-col max-h-[95vh] animate-slide-up">
            
            <div class="p-4 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-900 rounded-t-2xl z-10">
                <h3 class="font-bold text-white text-lg">Entrada de Serviço</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>

            <form id="new-os-form" class="p-5 space-y-5 overflow-y-auto custom-scrollbar">
                <!-- Cabeçalho OS -->
                <div class="flex gap-4">
                    <div class="w-1/3">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nº OS</label>
                        <input type="text" id="input-os-num" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white font-mono focus:border-blue-500 outline-none" placeholder="0000">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Motor</label>
                        <input type="text" id="input-motor" required class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white font-bold focus:border-blue-500 outline-none" placeholder="Ex: MWM 229">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Cliente</label>
                    <input type="text" id="input-cliente" required class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none" placeholder="Nome do Cliente">
                </div>

                <!-- SELEÇÃO DE PEÇAS (MULTIPLE) -->
                <div class="bg-slate-950/50 p-4 rounded-xl border border-slate-800">
                    <label class="block text-[10px] font-bold text-blue-400 uppercase mb-3 flex items-center gap-2">
                        <i data-lucide="layers" class="w-3 h-3"></i> Componentes do Serviço (Marque o que entrou)
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="parts-selection">
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Bloco" class="w-4 h-4 accent-blue-500" checked>
                            <span class="text-sm font-medium">Bloco</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Cabeçote" class="w-4 h-4 accent-blue-500" checked>
                            <span class="text-sm font-medium">Cabeçote</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Virabrequim" class="w-4 h-4 accent-blue-500">
                            <span class="text-sm font-medium">Virabrequim</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Bielas" class="w-4 h-4 accent-blue-500">
                            <span class="text-sm font-medium">Bielas</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Comando" class="w-4 h-4 accent-blue-500">
                            <span class="text-sm font-medium">Comando</span>
                        </label>
                         <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900 cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="checkbox" name="parts" value="Peças Diversas" class="w-4 h-4 accent-blue-500">
                            <span class="text-sm font-medium">Peças Diversas</span>
                        </label>
                    </div>
                </div>

                <div class="flex gap-4">
                     <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Prazo de Entrega</label>
                        <input type="datetime-local" id="input-prazo" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none text-sm">
                    </div>
                    <div class="flex items-end">
                         <div class="flex w-full items-center gap-3 p-3 rounded-lg border border-red-900/30 bg-red-900/10 cursor-pointer hover:bg-red-900/20 transition-colors" onclick="document.getElementById('input-prioridade').click()">
                            <input type="checkbox" id="input-prioridade" class="w-5 h-5 accent-red-500">
                            <label class="text-red-400 font-bold text-sm cursor-pointer select-none">URGENTE</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
                    Lançar Serviço no Sistema
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Settings (Reordenar) -->
    <div id="modal-settings" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-xl border border-slate-600 shadow-2xl p-5">
            <h3 class="text-white font-bold text-lg mb-4">Ordem das Etapas</h3>
            <p class="text-slate-400 text-xs mb-4">Use as setas para corrigir o fluxo da oficina.</p>
            
            <div id="settings-list" class="space-y-2 mb-6 max-h-[60vh] overflow-y-auto">
                <!-- Lista gerada via JS -->
            </div>

            <div class="flex justify-end gap-3">
                <button onclick="resetSettings()" class="text-xs text-red-400 hover:text-white px-2">Resetar Padrão</button>
                <button onclick="closeSettings()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold text-sm">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl border border-slate-600 flex items-center gap-3 z-[80] translate-y-[-150%] transition-transform duration-300">
        <i data-lucide="check-circle" class="text-emerald-400"></i>
        <span id="toast-msg" class="font-medium text-sm">Mensagem aqui</span>
    </div>

    <!-- Botão Desktop Nova OS -->
    <div class="hidden md:block fixed bottom-8 right-8 z-40">
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 transition-all hover:scale-105">
            <i data-lucide="plus"></i> Nova O.S.
        </button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
